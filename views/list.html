<h1>List</h1>
<div ng-controller="ListController as listCtrl" >
  <table class="table table-striped table-hover">
    <tr>
      <th>#</th>
      <th>Features</th>
      <th>Edit</th>
    </tr>
    <tr ng-repeat="feature in features">
      <td>{{$index+1}}</td>
      <td><a href="#/features/{{feature.nid}}">{{feature.title}}</a></td>
      <td><a href="#/features/{{feature.nid}}/edit">Edit</a></td>      
    </tr>
  </table>
</div>
